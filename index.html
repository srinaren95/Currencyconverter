<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" >
</head>
<body>
    <div class="converter">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group-container">
                <div class="input-group">
                    <input type="number" class="form-control" id="fromamount" value="1" placeholder="1" aria-label="Amount" onkeyup="updatecurrencyval()">
                    <select class="form-select" id="currencyFrom"  onchange="updatecurrencyval()"> 
                        <option value="">-Select-</option>
                    </select>
                </div>
                <button class="btn btn-outline-secondary" id="swap" onclick="swapval()"> > </button>
                <div class="input-group">
                    <input type="text" class="form-control" id="convertedAmount" placeholder="0" disabled>
                    <select class="form-select" id="currencyTo"  onchange="updatecurrencyval()"> 
                    </select>
                </div>
            </div>
        </div>

        <!-- <div class="exchange-rate">
            A$1.000 AUD = $0.6484 USD
        </div> -->
 
    </div>
    <div class="converter col-md-12">
        <div class="datatable">
            <table id="currencyTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Online sell rate</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="js/countrydata.js"></script>
    <script src="js/converter.js" ></script>
</body>
</html>
